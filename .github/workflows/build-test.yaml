name: build-test

on: pull_request

jobs:
  build:
    runs-on: ubuntu-20.04

    env:
      CGO_ENABLED: "1"

    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint
        run: |
          if test -z "$(gofmt -l .)"; then
            echo "Congrats! There is nothing to fix."
          else
            echo "The following lines should be fixed."
            gofmt -s -d .
            exit 1
          fi

      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build with Docker Buildx
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: tracee-builder:latest
          file: ./Dockerfile.builder

      - name: Run Builder Tracee
        run: docker run --rm -v /usr/src:/usr/src/ -v /home/runner/work/tracee/tracee:/tracee --entrypoint make tracee-builder KERN_BLD_PATH=/usr/src/linux-headers-5.4.0-1032-azure KERN_SRC_PATH=/usr/src/linux-headers-5.4.0-1032-azure

  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Tests
        run: make test DOCKER=1
